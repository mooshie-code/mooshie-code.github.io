<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Free online word counter and character counter to quickly measure your text. No signup required.">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1351195153480136"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
    }
    .count {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Word & Character Counter</a>
  </nav>


  <h1>Instagram Bio Character Counter</h1>
  <p>Instagram bio limit: 150 characters (including spaces).</p>
  <p>Paste your bio below to check:</p>
  <textarea id="text"></textarea>

  <div class="count">
    Words: <span id="wordCount">0</span><br>
    Characters: <span id="charCount">0</span>
  </div>

  <script>
    const textarea = document.getElementById("text");
    const wordCount = document.getElementById("wordCount");
    const charCount = document.getElementById("charCount");

  textarea.addEventListener("input", () => {
    const text = textarea.value;
    const words = text.trim().split(/\s+/).filter(Boolean);

    wordCount.textContent = words.length;
    charCount.textContent = text.length;
});
  </script>

</body>
</html>
